  rank: [8,6,4]
  rank_scale : [0.3,0.4,1,0.8,1,1.2]
  ffn_scale: 2.0
  upscaling_factor: 4
  num_heads: 3
  vae_weight: /model/liuyidi/VAE/UHD-allinone/experiments/VAE|4deg*8_ft2(2)/models/net_g_latest.pth
  cls_weight: /model/liuyidi/VAE/UHD-allinone/experiments/Cls_deg4_50k*8/models/net_g_latest.pth
