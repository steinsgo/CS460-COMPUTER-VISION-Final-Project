# Inference config (repo-relative paths)
# Use with: python inference.py -c weight/six_deg/infer_6d.yml -w weight/six_deg/6d_UHDprocessor.pth

# Only keys used by inference.py: network_g, train
train: {}

network_g:
  type: dwt_aio28
  dim: 16
  dwt_dim: 3
  deg_num: 6
  n_blocks: [8, 6, 4, 2]
  rank: [8, 6, 4]
  rank_scale: [1, 0.8, 0.6, 0.8, 0.8, 1]
  ffn_scale: 2.0
  upscaling_factor: 4
  num_heads: 3

  # Point these to local weights/config in this repo
  vae_weight: weight/six_deg/VAE_6d.pth
  cls_weight: weight/six_deg/cls_6d.pth
  config: weight/six_deg/VAE_6d.yml

  prompt_scale: 4
  sample: True
